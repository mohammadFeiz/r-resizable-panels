<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery.min.js"></script>
    <!--*********IMPORTANT : use defer*********-->
    <script defer src="js/r-resizable-panels.js"></script> 
    <style>
        #panel1 {
        position:relative;
        left:0;
        top:0;
        width:60%;
        height:200PX;
        border:1px solid;
        }
        .r-resizable-panel {
            text-align:center;
            line-height:200px;
        }

       
    </style>
</head>
<body>
    <div class="r-resizable-group" id="panel1" data-panels-min="10" cols="30%,*,30%">
        <div class="r-resizable-panel">
            Panel1
        </div>
        <div class="r-resizable-panel">
            Panel2
        </div>
        <div class="r-resizable-panel">
            Panel3
        </div>
    </div>
    minimum width of panels is set to 10px with data-panels-min="10"<br>
    default value is 50
</body>
</html>
