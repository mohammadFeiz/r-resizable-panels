<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery.min.js"></script>
    <!--*********IMPORTANT : use defer*********-->
    <script defer src="js/r-resizable-panels.js"></script> 
    <style>
        #panel1 {
        position:relative;
        width:300px;
        height:400px;
        border:1px solid;
        }
        .r-resizable-panel {
            text-align:center;
        }

       
    </style>
</head>
<body>
    <div class="r-resizable-group" id="panel1" rows="30%,*,30%">
        <div class="r-resizable-panel">
            Panel1
        </div>
        <div class="r-resizable-panel">
            Panel2
        </div>
        <div class="r-resizable-panel">
            Panel3
        </div>
    </div>
    vertical panels
</body>
</html>
